{% extends 'storeapp/index.html' %}


{% block content %}
<div class="product-details">
	<a class="back-button" href="{{ product.get_absolute_url }}">
		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
			<path d="M15 19L8.03683 12.0368L15 5.07366" stroke="#FCFCFC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
			</svg>
	</a>
	<div class="product-images">
		<div class="swiper mySwiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="{{ product.image1.url }}" alt="{{ product.name }}" width="200" />
				</div>
				<div class="swiper-slide">
					<img src="{{ product.image2.url }}" alt="{{ product.name }}" width="200" />
				</div>
				<div class="swiper-slide">
					<img src="{{ product.image3.url }}" alt="{{ product.name }}" width="200" />
				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
	</div>
	<div class="product-body">
		<div class="product-title">
			<div class="name">{{ product.name }}</div>
		</div>
		<div class="product-text">{{ product.description }}</div>
	</div>
	<div class="product-action">
		<div class="price">${{ product.price }}</div>
		<div class="add"><button type="button" class="btn btn-primary h-100">Добавить в корзину</button></div>
	</div>
</div>

{% endblock %}
